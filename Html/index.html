<html>
  <head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
   <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
            <div class="card" style="width: 300px;">
                <video autoplay playsinline muted id="webcam" width="224" height="224" class="card-img-top"></video>
                <div id="prediction" class="overlay top-right text-light"></div>
                <div id="probability" class="overlay top-left text-light"></div>
                <div class="card-body">
                  <button type="button" id="class-a" class="btn btn-primary btn-sm">Add A</button>
                  <button type="button" id="class-b" class="btn btn-primary btn-sm">Add B</button>
                  <button type="button" id="class-c" class="btn btn-primary btn-sm">Add C</button>
                  <button type="button" id="class-na" class="btn btn-primary btn-sm">Add NA</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-3">
                <div class="row" id="classA">
                    <div class="col-sm-12">
                      <p>Class A</p>  
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row" id="classB">
                    <div class="col-sm-12">
                      <p>Class B</p>  
                    </div>
                  </div>
            </div>
            <div class="col-sm-3">
                <div class="row" id="classC">
                    <div class="col-sm-12">
                      <p>Class C</p>  
                    </div>
                  </div>
            </div>
            <div class="col-sm-3">
                <div class="row" id="classNo-Action">
                    <div class="col-sm-12">
                      <p>Class NA</p>  
                    </div>
                  </div>
            </div>  
          </div>
        </div> 
      </div>
    </div>
      <div class="row">
          <div class="col-sm-12 col-class-a">
              <canvas  id="myCanvas" width="75" height="56"></canvas>  
            </div>
      </div>
    <!-- Load index.js after the content of the page -->
    <script src="../js/index.js"></script>
  </body>
</html>
